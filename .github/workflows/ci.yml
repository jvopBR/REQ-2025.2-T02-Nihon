name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Define o diretório de trabalho padrão para todos os steps deste job (opcional, mas prático)
    defaults:
      run:
        working-directory: nihon

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # O 'working-directory' padrão definido acima já se aplica aqui, 
      # mas se não usar 'defaults', adicione 'working-directory: nihon'
      - name: Install Dependencies
        run: npm ci

      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with:
          # Importante: Indicar para a action do Cypress onde está o projeto
          working-directory: nihon
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}